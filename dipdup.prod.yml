spec_version: 3.0

package: equiteez

database:
  kind: postgres
  host: ${POSTGRES_HOST:-changeme}
  port: ${POSTGRES_PORT:-changeme}
  user: ${POSTGRES_USERNAME:-changeme}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-changeme}
  schema_name: public
  connection_timeout: 60
  
hasura:
  url: ${HASURA_URL:-changeme}
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: 1000
  rest: false

prometheus:
  host: 0.0.0.0
  port: 9090
  update_interval: 5

advanced:
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: wipe
    schema_modified: wipe

datasources:
  metadata_atlasnet:
    kind: tzip_metadata
    url: ${METADATA_ATLASNET_URL:-changeme}
    network: oxfordnet
  mvkt_atlasnet:
    kind: tezos.tzkt
    url: ${MVKT_ATLASNET_URL:-changeme}
    merge_subscriptions: true
  http_datasource:
    http:
      retry_count: 60
      retry_sleep: 30.0
      retry_multiplier: 2.0
